on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    env:
      AWS_EC2_REGION: ap-northeast-2
      ECR_REGION: us-east-1

      EC2_IP_ADDRESS: 43.203.124.80

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ECR_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, tag, and push image to Amazon ECR Puublic
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REGISTRY_ALIAS: v4p4c1q3
          ECR_REPOSITORY: gyminwear
          IMAGE_TAG: ${{ github.sha }}

        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:latest

      - name: Deploy on EC2 instance
        uses: appleboy/ssh-action@v0.1.6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REGISTRY_ALIAS: v4p4c1q3
          ECR_REPOSITORY: gyminwear
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ env.EC2_IP_ADDRESS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd ./Gyminwear/
            git fetch 
            git pull origin main 
            sudo docker stop public.ecr.aws/v4p4c1q3/gyminwear:latest
            sudo docker rm public.ecr.aws/v4p4c1q3/gyminwear:latest 
            sudo docker rmi public.ecr.aws/v4p4c1q3/gyminwear:latest
            sudo docker pull public.ecr.aws/v4p4c1q3/gyminwear:latest
            sudo docker run -it --name public.ecr.aws/v4p4c1q3/gyminwear:latest --rm -p 3000:3000 public.ecr.aws/v4p4c1q3/gyminwear:latest
